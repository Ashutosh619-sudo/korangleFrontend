<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-black">
    <div class="mx-24 mt-16 mb-5 text-white font-bold text-4xl">
      Actors <span class="text-white font-thin">Dashboard</span>
    </div>

    <div class="mx-20 my-10">
      <div class="grid lg:grid-cols-4">
        <div class="max-w-xs mx-4 mb-2 rounded-lg shadow-lg" *ngFor="let actor of actors">
          <img
            class="w-full h-48 rounded"
            src="assets/pexels-photo-775091.webp"
            alt="product"
          />
          <div class="px-2 py-4">
            <h4 class="mb-3 text-xl font-bold tracking-tight text-white">
              {{actor.name}}
            </h4>
            <p class="my-2 text-sm text-[#707070]">DOB: {{actor.date_of_birth}}</p>
            <p class="font-thin text-sm text-white">
              Number of Movies:<span
                class="px-2 py-1 mx-2 my-4 text-white text-md border border-[#F91A2A] w-32"
              >
                {{actor.no_of_movies}}
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
